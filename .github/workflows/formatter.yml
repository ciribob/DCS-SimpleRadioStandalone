name: Formatter

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lua Formatter
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 2.1.0 # NOTE: we recommend pinning to a specific version in case of formatting changes
          # CLI arguments
          args: --check .
          
