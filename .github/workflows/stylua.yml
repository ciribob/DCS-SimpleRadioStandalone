name: "StyLua"

on:
  pull_request: 
  push:
    branches:
      - master

jobs:
  - uses: actions/checkout@v4
  - uses: JohnnyMorganz/stylua-action@v4
    with:
      token: ${{ secrets.GITHUB_TOKEN }}
      version: 2.1.0 # NOTE: we recommend pinning to a specific version in case of formatting changes
      # CLI arguments
      args: --check .